<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-----------------------Header------------------------->
<div class="header_container">
    <h1>Movie Database</h1>
</div>
<!-----------------------Movie Container------------------------->

<div id="movie-container">
    <div class="search_container">
        <form id="form">
            <input type="text" placeholder="Search for a movie..." id="search" class="search">
<!-----------------------Sort Dropdown Container------------------------->
            <select id="sort" class="sort-dropdown">
                <option value="">Sort By</option>
                <option value="release_date.asc">Release Date (Asc)</option>
                <option value="release_date.desc">Release Date (Desc)</option>
                <option value="vote_average.asc">Rating (Asc)</option>
                <option value="vote_average.desc">Rating (Desc)</option>
            </select>
        </form>
    </div>
<!-----------------------Button Config (pagination)------------------------->

    <div class="body_container"></div>
    <div class="pagination">
        <div class="page_disabled" id="prev">Previous</div>
        <div class="current" id="current">1</div>
        <div id="total_results" class="total-results"></div>
        <div class="page" id="next">Next</div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
